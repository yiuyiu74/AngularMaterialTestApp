<html lang="en" ng-app="StarterApp">
	<head>
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
		<link href="css/style.css" rel="stylesheet" />                

		<meta name="viewport" content="initial-scale=1" />

		<!-- Angular Material Dependencies -->
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="bower_components/angular-aria/angular-aria.min.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

		<script src="bower_components/angular-material/angular-material.min.js"></script>
		<script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>

		<script src="app/SideMenu.js"></script>
		<script src="app/ChangeState.js"></script>
		<script src="app/LoadPhoto.js"></script>
		<script src="app/ngLoader.js"></script>
	</head>

	<body layout="row" ng-controller="AppCtrl">
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
			<md-toolbar class="md-tall md-hue-2">
				<span flex></span>
				<div layout="column" class="md-toolbar-tools-bottom">
					<user-avatar></user-avatar>
				</div>
			</md-toolbar>

			<md-list ng-controller="SideMenuController">
				<md-subheader class="md-no-sticky">Header1</md-subheader>

				<md-list-item class="md-1-line" ng-repeat="MenuItem in MenuItems" ng-click="navigateTo($event, MenuItem.link)">
					<div class="inset">
						<ng-md-icon icon="{{MenuItem.icon}}" style="fill: grey"></ng-md-icon>
					</div>
					<span>{{ MenuItem.title }}</span>
				</md-list-item>

				<md-divider></md-divider>
			</md-list>

		</md-sidenav>

		<div layout="column" layout-fill role="main">
			<md-toolbar layout="row">
				<div class="md-toolbar-tools">
					<md-button ng-click="toggleSidenav('left')" hide-gt-md class="md-icon-button">
						<ng-md-icon icon="menu" style="fill: white"></ng-md-icon>
					</md-button>
					<h3>Hello World</h3>
				</div>
			</md-toolbar>

			<md-content flex md-scroll-y>
				<ui-view></ui-view>
			</md-content>
		</div>
	</body>
</html>
