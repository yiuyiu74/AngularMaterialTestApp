<div class="default-content default-display-inline-block">
  <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="6" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px" >
    <md-grid-tile md-colspan-sm="1" ng-repeat="PhotoItem in PhotoItems" md-rowspan="{{PhotoItem.span.row}}" md-colspan="{{PhotoItem.span.col}}" md-colspan-sm="1" ng-class="PhotoItem.background">
      <ng-md-icon icon="{{ PhotoItem.icon }}" style="fill: black"></ng-md-icon>
      <md-grid-tile-footer><h3>{{ PhotoItem.title }}</h3></md-grid-tile-footer>
    </md-grid-tile>
  </md-grid-list>
  
</div>
